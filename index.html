<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Autobattler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-menu">
        <h1>ASCII Autobattler</h1>
        <button id="start-game">Start Game</button>
        <button id="settings">Settings</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="battle-screen">
            <div id="player-side">
                <h2>Your Team</h2>
                <div id="player-grid" class="grid"></div>
            </div>
            <div id="enemy-side">
                <h2>Enemy Team</h2>
                <div id="enemy-grid" class="grid"></div>
            </div>
        </div>
        <div id="combat-log-container">
            <h3>Combat Log</h3>
            <div id="combat-log"></div>
        </div>
    </div>

    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="game-over-message"></h2>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="app.js"></script>

    <div id="stat-card" class="stat-card" style="display: none;">
        <h4 id="stat-card-name"></h4>
        <p id="stat-card-hp"></p>
        <p id="stat-card-strength"></p>
        <p id="stat-card-dexterity"></p>
        <p id="stat-card-stamina-gain"></p>
        <p id="stat-card-equipment"></p>
    </div>

    <div id="ability-panel" class="ability-panel" style="display: none;">
        <div id="ability-panel-header">
            <h4 id="ability-panel-char-name">Character Abilities</h4>
            <button id="ability-panel-close">&times;</button>
        </div>
        <div id="ability-panel-abilities"></div>
    </div>

    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting">
                <label for="blood-mode">Blood Mode</label>
                <select id="blood-mode">
                    <option value="on" selected>On</option>
                    <option value="off">Off</option>
                </select>
            </div>
            <div class="setting">
                <label for="gore-level">Explosion / Gore Level</label>
                <select id="gore-level">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <div id="targeting-modal" class="modal" style="display: none;">
        <div class="modal-content" style="background: none; border: none;">
            <h2 style="color: yellow; text-shadow: 2px 2px 2px #000;">Select a Target</h2>
        </div>
    </div>
</body>
</html>
